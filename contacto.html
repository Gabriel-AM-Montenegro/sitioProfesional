<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MagicGate Travel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/MGT.ico" type="image/x-icon">
</head>
<body class="contacto">
    <header>
        
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="mision.html">Misión</a></li>
                <li><a href="vision.html">Visión</a></li>
                <li><a href="valores.html">Valores</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="propuesta.html">Propuesta Comercial</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="img/isologo+favicon.jpg" alt="MagicGate Travel">
        </div>
    </header>

    <section id="contacto">
        <div class="section-content">
            <h2>Contacto</h2>
            <form action="mailto:magicgatetravel@gmail.com" method="post" enctype="text/plain">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="destino">Destino(s) a consultar:</label>
                <div class="checkboxes">
                    <input type="checkbox" id="parques_disney" name="destino[]" value="Parques Disney">
                    <label for="parques_disney">Parques Disney</label><br>
                    <input type="checkbox" id="parques_universal" name="destino[]" value="Parques Universal">
                    <label for="parques_universal">Parques Universal</label><br>
                    <input type="checkbox" id="disney_cruise" name="destino[]" value="Disney Cruise">
                    <label for="disney_cruise">Disney Cruise Line</label><br>
                </div>
                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p><a href="index.html">Volver a Inicio</a></p>
        <p>Derechos de Autor &copy; 2024 - MagicGate Travel</p>
    </footer>
</body>
</html>
