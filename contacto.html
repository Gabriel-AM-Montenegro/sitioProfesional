<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MagicGate Travel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/MGT.ico" type="image/x-icon">
</head>
<body class="contacto">
    <header>
        
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="mision.html">Misión</a></li>
                <li><a href="vision.html">Visión</a></li>
                <li><a href="valores.html">Valores</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="propuesta.html">Propuesta Comercial</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="img/isologo+favicon.jpg" alt="MagicGate Travel">
        </div>
    </header>

    <section id="contacto">
        <div class="section-content">
            <h2>Contacto</h2>
            <form action="mailto:magicgatetravel@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Juan Pérez" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ejemplo: ejemplo@dominio.com" required>
                </div>
                
                <div class="form-group">
                    <label for="destino">Destino(s) a consultar:</label>
                    <input type="text" id="destinos" name="destino" placeholder="Ejemplo: Orlando, Florida" required>
                </div>
                
                <div class="form-group">
                    <label for="consulta">Consulta:</label>
                    <textarea id="consulta" name="consulta" placeholder="Ejemplo: Quisiera información sobre paquetes turísticos para Disney World." required></textarea>
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p><a href="index.html">Volver a Inicio</a></p>
        <p>Derechos de Autor &copy; 2024 - MagicGate Travel</p>
    </footer>
</body>
</html>
